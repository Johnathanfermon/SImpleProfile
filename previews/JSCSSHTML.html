<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            background: url('../previews/ContactBackground.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.75);
            padding: 3rem 2rem;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff8000;
        }
        .quote-box {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 15px #ff8000;
            display: inline-block;
            animation: glow-pulse 1s infinite alternate;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255, 128, 0, 0.5);
            backdrop-filter: blur(2px);
            position: relative;
        }
        .linkedin-card {
            width: 380px;
            height: 300px;
            align-self: flex-start;
        }
        .info-card {
            width: 250px;
            height: 100px;
        }
        .card h3 {
            margin-bottom: 1rem;
        }
        .card a, .card p {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .card .note {
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 0.5rem;
            color: #ddd;
        }
        .glow {
            border: 2px solid #ff8000;
            box-shadow: 0 0 15px #ff8000, 0 0 30px #ff8000;
            animation: glow-pulse 2s infinite alternate;
        }
        @keyframes glow-pulse {
            from { box-shadow: 0 0 10px #4000ff, 0 0 20px #5d00ff; }
            to { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
        }
        .profile-img {
            width: 190px;
            height: 190px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1rem;
            border: 4px solid #ff8000;
            box-shadow: 0 0 20px #ff8000;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .back-btn {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: #ff8000;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 0 20px #ff8000, 0 0 60px #ff8000;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.05);
        }
        .side-stack {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Get in Touch</h1>
        <div class="quote-box">"Excellence is never an accident. It is always the result of high intention, sincere effort, and intelligent execution."</div>
        <div class="card-container">
            <div class="card linkedin-card glow">
                <div class="profile-img">
                    <img src="https://img.freepik.com/premium-photo/rear-view-person-standing-with-sword-terrace-city_1048944-1454039.jpg" alt="Profile">
                </div>
                <h3>LinkedIn</h3>
                <a href="https://linkedin.com/in/johnathan-rekor-192149328" target="_blank">Johnathan,</a>
                <div class="note">A humble learner.</div>
            </div>
            <div class="side-stack">
                <div class="card info-card glow">
                    <h3>Phone</h3>
                    <p>+91 74836 65937</p>
                </div>
                <div class="card info-card glow">
                    <h3>Email</h3>
                    <a href="mailto:johnathanfermon@gmail.com">johnathanfermon@gmail.com</a>
                </div>
            </div>
        </div>
        <a href="https://johnathanfermon.github.io/SImpleProfile/" class="back-btn">‚Üê Back to Homepage</a>
    </div>
</body>
</html>
